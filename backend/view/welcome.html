<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        color: #333333;
        font-size: 24px;
        margin-bottom: 10px;
      }
      .content {
        color: #555555;
        line-height: 1.6;
      }
      .content p {
        margin: 20px 0;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px 0;
        color: #ffffff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #aaaaaa;
      }
      .footer a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Welcome to Natours, {{name}}!</h1>
      <div class="content">
        <p>
          Thank you for signing up. We're excited to have you on board. Explore
          our amazing tours and experience the adventure of a lifetime.
        </p>
        <p>Click the button below to visit our website and start exploring:</p>
        <a href="{{url}}" class="button">Go to Website</a>
      </div>
      <div class="footer">
        <p>Natours Inc., 123 Adventure Lane, Wanderlust City, USA</p>
      </div>
    </div>
  </body>
</html>
